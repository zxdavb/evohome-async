name: Testing (pytest)


on:
  pull_request:
    branches: [ "main", "dev" ]
    paths: [
      ".github/workflows/check-test.yml",
      "pyproject.toml",
      "requirements*.txt",
      "cli/**.py",
      "src/**.py",
      "tests/**",
    ]

  push:
    branches: [ "main", "dev" ]
    paths: [
      ".github/workflows/check-test.yml",
      "pyproject.toml",
      "requirements*.txt",
      "cli/**.py",
      "src/**.py",
      "tests/**",
    ]

  schedule:
    - cron: "0 18 * * 5"  # Weekly on Friday - includes 3.15

  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && fromJSON('["3.13", "3.14", "3.15"]') || fromJSON('["3.13", "3.14"]') }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Checkout latest tag (scheduled runs only)
        if: github.event_name == 'schedule'
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Checking out latest tag: $LATEST_TAG"
          git checkout "$LATEST_TAG"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          check-latest: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system -r requirements_dev.txt

      - name: Install the package (and its dependencies)
        run: uv pip install --system -e .

      - name: Test with pytest
        env:
          PYTEST_ADDOPTS: "--color=yes"
        run: pytest -v

      - run: echo "üçè This job's status is ${{ job.status }}."
