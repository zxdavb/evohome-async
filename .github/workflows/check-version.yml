name: Check Version Tag

on:
  push:
    tags:
      - '*'

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get package version
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/_evohome/__init__.py)
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Compare tag with version
        run: |
          TAG="${{ steps.tag.outputs.TAG_NAME }}"
          VERSION="${{ steps.version.outputs.PACKAGE_VERSION }}"

          # Strip leading 'v' from tag if present
          TAG_VERSION="${TAG#v}"

          echo "Tag: $TAG (normalized: $TAG_VERSION)"
          echo "Package version: $VERSION"

          if [ "$TAG_VERSION" != "$VERSION" ]; then
            echo "::error::Tag '$TAG' does not match __version__ '$VERSION' in src/_evohome/__init__.py"
            exit 1
          fi

          echo "âœ… Tag matches package version"

      - name: Delete tag on mismatch
        if: failure()
        run: |
          git push --delete origin ${{ steps.tag.outputs.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
