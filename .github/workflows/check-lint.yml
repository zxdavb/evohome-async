name: Linting (ruff)


on:
  pull_request:
    branches: [ "main", "dev" ]
    paths: [
      ".github/workflows/check-lint.yml",
      "pyproject.toml",
      "requirements*.txt",
      "cli/**.py",
      "src/**.py",
      "tests/**",
    ]

  push:
    branches: [ "main", "dev" ]
    paths: [
      ".github/workflows/check-lint.yml",
      "pyproject.toml",
      "requirements*.txt",
      "cli/**.py",
      "src/**.py",
      "tests/**",
    ]

  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system ruff

      - name: Log ruff version
        run: ruff --version

      - name: Check with ruff
        run: ruff check --output-format=github .

      - name: Check with ruff (format)
        if: always()
        run: ruff format --check .

      - name: Check all _DBG_* flags are False
        if: always()
        run: |
          if grep -rPn '_DBG_\w+ = (?!False)' --include='*.py' .; then
            echo "ERROR: Found _DBG_* flags not set to False"
            exit 1
          fi

      - run: echo "üçè This job's status is ${{ job.status }}."
